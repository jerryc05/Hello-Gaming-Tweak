name: Rust

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Check Rust Version
      run: rustup show
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
